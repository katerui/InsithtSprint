<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1800" height="600" viewBox="0 0 1800 600">
  <defs>
    <!-- Colors -->
    <style>
      .bg { fill: #0F141A; }
      .ink { fill: #0f1a2c; }
      .accent { fill: #1fb3ff; }
      .muted { fill: #243140; }
    </style>
    <!-- Glow filter -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="18" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <!-- Rounded-rect helper -->
    <clipPath id="clipRounded">
      <rect x="0" y="0" width="1800" height="600" rx="24" ry="24"/>
    </clipPath>
  </defs>

  <!-- Canvas background (for preview; not essential) -->
  <rect class="bg" x="0" y="0" width="1800" height="600" rx="24" ry="24"/>

  <!-- Left icon group -->
  <g transform="translate(120,-56)">
    <!-- Soft glow behind bars -->
    <g filter="url(#glow)" opacity="0.5">
      <rect x="20"  y="260" width="90" height="140" rx="12" class="accent"/>
      <rect x="160" y="210" width="90" height="190" rx="12" class="accent"/>
      <rect x="300" y="150" width="90" height="250" rx="12" class="accent"/>
      <!-- Curved arrow glow -->
      <path d="M 10 300 C 150 180, 260 140, 420 120 L 420 120 
               L 405 95 L 520 120 L 435 190 L 430 150
               C 265 165, 165 205, 45 285 Z" fill="#1fb3ff" opacity="0.8"/>
    </g>

    <!-- Bars (foreground) -->
    <rect x="20"  y="260" width="90" height="140" rx="12" class="muted"/>
    <rect x="160" y="210" width="90" height="190" rx="12" class="muted"/>
    <rect x="300" y="150" width="90" height="250" rx="12" class="muted"/>

    <!-- Curved arrow -->
    <path d="M 10 300 C 150 180, 260 140, 420 120" stroke="#1fb3ff" stroke-width="28" fill="none" stroke-linecap="round"/>
    <polygon points="420,120 395,92 535,115" fill="#1fb3ff"/>
  </g>

  <!-- Right text group -->
  <g transform="translate(720,220)">
    <!-- Wordmark with subtle glow -->
    <g filter="url(#glow)" opacity="0.55">
      <text x="0" y="0" font-family="Inter, Segoe UI, Roboto, Helvetica Neue, Arial, sans-serif" font-weight="700" font-size="168">
        <tspan class="ink">Insight</tspan><tspan class="accent">Sprint</tspan>
      </text>
    </g>
    <text x="0" y="0" font-family="Inter, Segoe UI, Roboto, Helvetica Neue, Arial, sans-serif" font-weight="700" font-size="168">
      <tspan class="ink">Insight</tspan><tspan class="accent">Sprint</tspan>
    </text>

    <!-- Tagline -->
    <g transform="translate(0,20)">
      <text x="0" y="90" font-family="Inter, Segoe UI, Roboto, Helvetica Neue, Arial, sans-serif" font-weight="500" font-size="54" class="muted">
        AI-driven report generation
      </text>
    </g>
  </g>
</svg>
